<template name="courseCard">
    <div class="course-card col s6 m6 l4" style="height: {{courseCardHeight}}px;">
        <a href="#">
            <div class="course-card-main {{courseIndex}} z-depth-1 hoverable" name="{{courseIndex}}" style="height: {{courseMainCardHeight}}px">
                <div class="course-card-main-info">
                    <h5 class="course-card-main-info--title white-text">{{courseTitle}}</h5>
                    <h6 class="course-card-main-info--subtitle white-text"><span class="hide-on-small-only">Total de cursos:</span> {{totalCourses}}</h6>
                </div>
            </div>
        </a>
    </div>
</template>
